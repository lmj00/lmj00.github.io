---
layout: default
---


{% for category in site.categories %}
  {% assign title = category | first %}

  <h2>  
    <a href="/category/{{ title }}"> 
      {{ title }}
      ({{ site.categories[title].size }})
    </a>
  </h2>

  <ul class="posts-list">
    {% for post in site.categories[title] limit:5 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
          </a>
          <small>{{ post.date | date:"%Y-%m-%d" }}</small>
        </h3>
      </li>
    {% endfor %}
  </ul>

  <br>
{% endfor %}
